model:
  in_channels: 3
  num_hidden: 128
  num_res_layers: 2
  embedding_dim: 128
  num_embeddings: 512
  commitment_cost: 0.5
  saved_models_dir: trained_models_imagenet/
  checkpoint: None
  rng: 313
  decay: 0.99

pixelcnn:
  in_channels: 128
  out_channels: 128
  num_features: 64
  num_layers: 15
  conditional: True
  num_classes: 10
